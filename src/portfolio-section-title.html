<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="portfolio-section-title">
    <template>
        <style>
        :host {
            display: block;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        h3 {
            display: inline-block;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #c7c7c7;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        @media only screen and (max-width:780px) {
            :host {
                margin-bottom: 20px;
            }
        }
        </style>
        <h3>{{ title }}</h3>
    </template>
    <script>
    Polymer({
        is: "portfolio-section-title",
        properties: {
            title: {
                type: String
            }
        }
    });
    </script>
</dom-module>
