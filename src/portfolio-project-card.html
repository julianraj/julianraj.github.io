<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="portfolio-project-card">
    <template>
        <style>
        :host {
            display: block;
            margin-bottom: 16px;
        }
        
        .wrapper {
            text-decoration: none;
            cursor: pointer;
            display: table;
            border-collapse: separate;
            border-spacing: 2px 0;
        }

        .row{
            display: table-row;
        }

        .col{
            display: table-cell;
            padding: 10px;
            vertical-align: top;
        }

        .image-holder {
            width: 40%;
            text-align: center;
            vertical-align: middle;
            background-color: #5b5b5b;
        }
        
        .image-holder img {
            width: 60%;
            height: auto;
        }

        .project-info {
            /*background-color: #efefef;*/
        }

        .project-info .category{
            text-align: center;
            font-style: italic;
            color: #b5a263;
            font-size: 10px;
        }

        .project-info .title, a {
            margin-top: 0px;
            font-family: Montserrat, sans-serif;
            color: #666d70;
            font-size: 12px;
            line-height: 16px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
        }

        .project-info .divider{
            margin: 5px 20px;
            height: 0.5px;
            background-color: #b5a263;
        }

        .project-info .desc{
            font-family: 'PT Serif', serif;
            text-align: center;
            color: #838c8e;
            font-size: 16px;
            line-height: 29px;
            font-weight: 400;
        }

        @media only screen and (max-width: 640px) {
            :host {
                margin-bottom: 48px;
            }

            .col{
                display: inline-block;
            }

            .image-holder {
                width: 100%;
            }

            .image-holder img {
                width: 40%;
                height: auto;
            }
        }
        </style>
        <!-- <a class="wrapper" href="#"> -->
        <div class="wrapper">
            <div class="row">
                <div class="image-holder col">
                    <img src="{{ project.image }}">
                </div>
                <div class="project-info col">
                    <div class="category">{{ project.category }}</div>
                    <div class="title"><a href="{{ project.url }}" target="blank">{{ project.title }}</a></div>
                    <div class="divider"></div>
                    <div class="desc">{{ project.description }}</div>
                </div>
            </div>
        </div>
        <!-- </a> -->
    </template>
    <script>
    Polymer({
        is: "portfolio-project-card",
        properties: {
            project: {
                type: Object
            }
        },
        _showDialog: function() {
            this.$.modal.open()
        }
    });
    </script>
</dom-module>
